<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css">
    <title>Random user generator</title>
</head>

<body>

    <div class="header">
        <h1>Random User Generator</h2>
    </div>

    <button class="create">Click for new user</button>

    <div class="user">
        <h2 class="sample">Sample user</h2>
        <img src="./dp" alt="user">
        <p>id : <span class="id">007</span></p>
        <p>Name : <span class="full-name">blame pro</span></p>
        <p>Username : <span class="user-name">b1ame</span></p>
        <p>Email : <span class="email">blame@gamer.com</span></p>
        <p>DOB : <span class="birth">14-06-2000</span></p>
        <p>Age : <span class="age">23</span> years old</p>
        <p>Phone number : <span class="phone">+91 223 564 9872</span></p>
        <p>Profession : <span class="prof">Developer</span></p>
        <p>Country : <span class="country">india</span></p>
    </div>

    <script src="./app.js"></script>
</body>

</html>
